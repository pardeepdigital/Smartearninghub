<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earning Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      color: darkblue;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: navy;
    }
  </style>
</head>
<body>
  <h1>अगर Daily 1000/- से 1500/- Earn करना चाहते हो तो नीचे Form भरें</h1>
  
  <form action="https://formsubmit.co/techpardeep0008@gmail.com" method="POST">
    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Mobile Number:</label>
    <input type="text" name="mobile" required>

    <label>Email (Gmail):</label>
    <input type="email" name="email" required>

    <label>Account Open Date:</label>
    <input type="date" name="account_open_date" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
